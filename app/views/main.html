<div class="row details">
  <form class="form-horizontal">
    <fieldset>
    <!-- Form Name -->
    <legend>Details: </legend>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="txt_username">SoundCloud Username</label>
      <div class="controls">
      <input id="txt_username" ng-model="scDetails.username" name="txt_username" type="text" value="phytone" class="input-medium">

      </div>
    </div>

    <!-- Select Basic -->
    <div class="control-group">
      <label class="control-label" for="daysOld">Max Days Old</label>
      <div class="controls">
      <select id="daysOld" name="daysOld" ng-model="scDetails.daysOld" class="input-mini">
        <option value="1" selected="selected">1</option>
        <option>3</option>
        <option>5</option>
        <option>7</option>
        <option>10</option>
        <option>14</option>
        <option>28</option>
      </select>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="control-group">
      <label class="control-label" for="tracksPerArtist">Max Tracks Per Artist</label>
      <div class="controls">
      <select id="tracksPerArtist" name="tracksPerArtist" ng-model="scDetails.tracksPerArtist" class="input-mini">
        <option value="1" selected="selected">1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      </div>
    </div>

    <!-- Button -->
    <div class="control-group">
      <label class="control-label" for="complete"></label>
      <div class="controls">
      <button id="complete" name="complete" class="btn btn-primary" ng-click="findTracks(scDetails)" type="button">Get me the FRESH S#IT!</button>
      </div>
    </div>

    </fieldset>
  </form>
</div>
<ul class="row" ng-model="results">
     <li class="animate-repeat" ng-repeat="result in results">
    {{result}}
       <!-- {{$index + 1}} ID: {{result.id}}
       <iframe width="50%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{result[0].id}}&amp;auto_play=true&amp;hide_related=true&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true">{{result.data[0].id}}</iframe> -->
     </li>
     <li class="animate-repeat" ng-if="results.length == 0">
       <strong>No results found...</strong>
     </li>

</ul>
